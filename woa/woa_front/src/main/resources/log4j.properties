# Output pattern : date [thread] priority category - message
log4j.rootLogger=info,console,logFile

#Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d - woa_front - %t %5p [%c:%L] - <%m>%n

#RollingFile
log4j.appender.logFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logFile.File=${catalina.base}/logs/woa_front.log
log4j.appender.logFile.layout=org.apache.log4j.PatternLayout
log4j.appender.logFile.layout.ConversionPattern=%d - woa_front - %t %5p [%c:%L] - <%m>%n

log4j.logger.com.xq.woa=debug